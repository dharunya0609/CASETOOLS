<div class="container">
    <h4 class="display-3 text-center text-dark my-3">VIEW OUR BLOGS</h4>
    <div class="row">
        <div *ngFor="let p of products" class="col-md-4">
            <div class="card shadow">
                <img src={{p.image}} class="card-img-top" alt=""/>
                <div class="card-body">
                    <h5 class="font-monospace text-center">{{p.name | uppercase}}</h5>
                    <h6 class="text-center" ng-repeat="i in p |orderBy :'rating':false">EVENT RATING : {{p.rating}}</h6>
                    <div class="rating text-center">
                        <p class="font-monospace display-12">DESCRIPTION</p><br/>
                        <p>{{p.price}}</p>   
                    </div>
                    <div class="icons">
                        <div>
                            <form action="https://blog20itr022.herokuapp.com/products/delete" method="post">
                                <input type="hidden" name="id" value={{p._id}}>
                                <button class="btn btn-light">
                                    <i class="fa-solid fa-circle-minus"></i>
                                </button>

                            </form>
                        </div>
                        <div>
                            <a (click)="sendProduct(p._id)" routerlink="/show" class="btn btn-outline-light">
                                <i class="fa-regular fa-eye"></i>
                            </a>
                        </div>
                        <div>
                            <button class=" btn btn-outline-light">
                                <i class=" fa-regular fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
