<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>

        <div class="container my-4">
            <div class="row mt-5">
                <div class="col-md-6 offset-3">
                    <div class="card shadow ">
                        <div class="card-body" style="background-image: linear-gradient( 103.3deg,  rgba(252,225,208,1) 30%, rgba(255,173,214,1) 55.7%, rgba(162,186,245,1) 81.8% );">
                            <h4 class="text-center display-4 my-4">
                                <i class="fa-solid fa-circle-plus fa-beat"></i>
                                ADD A BLOG</h4>
                            <form class="form " action="https://blog20itr022.herokuapp.com/products" method="post">

                                <div class="form-group mb-3">
                                    <label for="fname" class="form-label">BLOG CATEGORY</label>
                                    <input type="text" class="form-control" id="fname" name="name">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="fimg" class="form-label">IMAGE
                                    </label>
                                    <input type="text" class="form-control" id="fimg" name="image">
                                </div>


                                <div class="form-group mb-3">
                                    <label for="fprice" class="form-label">DESCRIPTION</label>
                                    <input type="text" class="form-control" id="fprice" name="price" style="width: 100%;height: 100px;">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="frating" class="form-label">RATIG</label>
                                    <input type="number" maxlength="5" minlength="1" class="form-control" id="frating" name="rating">
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn text-light">INSERT</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
